name: Run News Scraper with logs

on:
  schedule:
    - cron: '*/30 * * * *'  # Run every 30 minutes
  workflow_dispatch:      # Manual trigger

# Prevent multiple instances from running simultaneously
concurrency:
  group: news-scraper
  cancel-in-progress: false

jobs:
  scrape_news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Needed to push changes back
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      # --- CACHE AI MODELS ---
      - name: Cache HuggingFace Models
        uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-huggingface-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-huggingface-

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
          # Force CPU PyTorch to save space
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run scraper
        env:
          DISPLAY: :99
          # Inject the Secret Key for Google Sheets
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
        run: |
          python news_scraper_AI.py

      # --- RESTORED: Timestamped Log Creation ---
      - name: Save logs with timestamp
        run: |
          mkdir -p logs
          TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
          LOG_FILE="logs/scraper_${TIMESTAMP}_run${{ github.run_number }}.log"
          
          if [ -f news_scraper.log ]; then
            cp news_scraper.log "$LOG_FILE"
            echo "Log saved as $LOG_FILE"
          else
            echo "No log file found to save"
          fi

      # --- RESTORED: Robust Commit & Push with Retries ---
      - name: Commit and push logs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage the logs folder and the main log file
          git add logs/ news_scraper.log

          # Only proceed if there are changes
          if ! git diff --staged --quiet; then
            echo "Changes detected, committing..."
            git commit -m "Update scraper logs [skip ci]"
            
            # Pull latest changes with rebase strategy
            echo "Pulling latest changes from remote..."
            git pull --rebase origin main
            
            # Push changes with retry logic (RESTORED FROM OLD WORKFLOW)
            echo "Pushing changes..."
            MAX_RETRIES=3
            RETRY_COUNT=0
            
            until git push origin HEAD:main || [ $RETRY_COUNT -eq $MAX_RETRIES ]; do
              RETRY_COUNT=$((RETRY_COUNT+1))
              echo "Push failed, retry $RETRY_COUNT of $MAX_RETRIES..."
              sleep 2
              git pull --rebase origin main
            done
            
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "Failed to push after $MAX_RETRIES attempts"
              exit 1
            fi
            
            echo "Successfully pushed changes"
          else
            echo "No changes to commit"
          fi
